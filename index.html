<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="overall">
        <div class="display">
            <div class="firstval">0</div>
            <div class="secondval">0</div>
            <div class="total">0</div>
        </div>
        <div class="allbuttons">    
            <button class="btns btnac">Ac</button>
            <button class="btns btnone"></button>
            <button class="btns btnc">C</button>
            <button class="btns btnval btnops btnplus">+</button>
            <button class="btns btnval btnnumbers" value="7">7</button>
            <button class="btns btnval btnnumbers" value="8">8</button>
            <button class="btns btnval btnnumbers" value="9">9</button>
            <button class="btns btnval btnops btnminus">-</button>
            <button class="btns btnval btnnumbers" value="4">4</button>
            <button class="btns btnval btnnumbers" value="5">5</button>
            <button class="btns btnval btnnumbers" value="6">6</button>
            <button class="btns btnval btnops btnmultiply">*</button>
            <button class="btns btnval btnnumbers" value="1">1</button>
            <button class="btns btnval btnnumbers" value="2">2</button>
            <button class="btns btnval btnnumbers" value="3">3</button>
            <button class="btns btnval btnops btndiv">/</button>
            <button class="btns btnval btnnumbers" value="0"> 0</button>
            <button class="btns btnequal">=</button>
            <button class="btns btnone"></button>
            <button class="btns btnval btnnumbers btndot">.</button>
          
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
